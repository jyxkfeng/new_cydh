<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="0">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="../public/css/layout.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>注册</title>
	</head>
	<body>
		<div class="register_warp warp">
			<div class="title">注册</div>
			<form name="loginForm">
					<div class="login_box">					
						<div class="input_text">
							<span class="ico ico_username"></span>
							<input name="name" value="" placeholder="请输入用户名"  ng-model='params.name'    ng-required="true"   ng-pattern="/^[0-9A-Za-z]{5,15}$/" />						
						</div>
						<div class="input_text">
							<span class="ico ico_pwd"></span>
							<input  name="pwd" value="" type="password" placeholder="请输入密码"  ng-model='params.pwd'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						<div class="input_text">
							<span class="ico ico_pwd"></span>
							<input  name="pwd" value="" type="password" placeholder="请确认密码"  ng-model='params.repwd'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						<div class="input_text">
							<span class="ico ico_tel"></span>
							<input  name="tel" value="" type="tel" placeholder="请输入手机号"  ng-model='params.tel'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						
						<div class="input_text">
							<span class="ico ico_email"></span>
							<input  name="tel" value="" type="tel" placeholder="请输入邮箱号"  ng-model='params.tel'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						
						<div class="input_text">
							<span class="ico ico_refernce"></span>
							<input  name="tel" value="" type="tel" placeholder="请输入介绍人"  ng-model='params.tel'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						
						<div class="input_text">
							<span class="ico ico_reftel"></span>
							<input  name="tel" value="" type="tel" placeholder="请输入介绍人电话"  ng-model='params.tel'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"  />
						</div>
						
						<input class="btn login_btn" type="submit" value=""  ng-click="login()"></input>
						<p >
							<a class="fl">注册</a>
							<a class="fr">忘记密码？</a>
						</p>
						
					</div>
				</form>
		</div>
	</body>
</html>
