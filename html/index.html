<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="0">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="../public/css/layout.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../public/scripts/lib/swiper/swiper-3.3.1.min.css" />
		<title>首页</title>
	</head>
	<body>
		<div class="index_warp warp">
			<div class="banner">
				<div class="swiper-container">
				  <div class="swiper-wrapper">
				    <div class="swiper-slide"><a style="background: url(../images/banner.png) center center no-repeat; background-size: auto 1.35rem; display: block;"></a></div>
				    <div class="swiper-slide"><a style="background: url(../images/banner.png) center center no-repeat; background-size: auto 1.35rem; display: block;"></a></div>
				    <div class="swiper-slide"><a style="background: url(../images/banner.png) center center no-repeat; background-size: auto 1.35rem; display: block;"></a></div>
				  </div>
				   <div class="swiper-pagination"></div>
				</div>
			</div>
			
			<div class="menus_box">
				<ul class="clearfix">
					<li><a><img src="../images/ico_changye.png" /><span>产业大亨</span></a></li>
					<li><a><img src="../images/ico_shu.png" /><span>摇钱树</span></a></li>
					<li><a><img src="../images/ico_shop.png" /><span>商城</span></a></li>
					<li><a><img src="../images/ico_jf.png" /><span>积分兑换</span></a></li>
					<li><a><img src="../images/ico_qd.png" /><span>签到</span></a></li>
					
				</ul>
				
			</div>
		</div>
		
		<div class="kfbox">
			<div class="tipsbox">
				<div class="ico_close"></div>
				<p>欢迎来到产业大亨</p>
			</div>
		</div>
		
		<div class="footer">
			<ul class="clearfix">
				<li class=" active"><i class="ico ico_home"></i><span>首页</span></li>
				<li class=" "><i class="ico ico_game"></i><span>游戏</span></li>
				<li class=" "><i class="ico ico_kf"></i><span>客服</span></li>
				<li class=" "><i class="ico ico_my"></i><span>我的</span></li>
			</ul>
			
		</div>
		<script type="text/javascript" src="../public/scripts/lib/swiper/swiper-3.3.1.min.js" ></script>
		<script>
			 	var mySwiper = new Swiper('.swiper-container', {
				autoplay: 5000,//可选选项，自动滑动
				pagination : '.swiper-pagination'
			})
			
		</script>
	</body>
</html>
