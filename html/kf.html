<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="0">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="../public/css/layout.css" />

	<body class="kf_bg">

			<div class="title">
				联系方式(选填)
			</div>
			<div class="kf_box">

				<i class="icon_jsrtel"></i>

				<div class="input_box">
					<i class="icon_card"></i>

			<div class="title">
				问题类别
			</div>
			<div class="lblist">

					<li>提现问题</li>

					<li>系统问题</li>
					<li>其他</li>
					
				</ul>
			</div>
			<div class="title">
				您的问题
			</div>
			<textarea class="kf_description" placeholder="这里写下您遇到的问题"></textarea>
			
			<div class="qrdk_btn">
				提交
			</div>
