<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<sub-Header-Dirctive></sub-Header-Dirctive>
		<link rel="stylesheet" href="public/css/layout.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			#dvHeader{ background: none; border: none;}
		</style>
		<header-directive></header-directive>
		<div class="g-body">
			<form name="registerForm">
					<div class="login_box register_box">					
						<div class="input_text">
							<span class="ico ico_username"></span>
							<input name="name" value="" placeholder="请输入用户名"  ng-model='params.name'    ng-required="true"   ng-pattern="/^[0-9A-Za-z]{5,16}$/" />						
						</div>
						<div class="input_text">
							<span class="ico ico_pwd"></span>
							<input  name="pwd" value="" type="password" placeholder="请输入密码"  ng-model='params.pwd'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,16}$/"  />
						</div>
						<div class="input_text">
							<span class="ico ico_pwd"></span>
							<input  name="repwd" value="" type="password" placeholder="请确认密码"  ng-model='params.repwd'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,16}$/"  />
						</div>
						<div class="input_text">
							<span class="ico ico_tel"></span>
							<input  name="tel" value="" type="text" placeholder="请输入手机号"  ng-model='params.tel'    ng-required="true" ng-pattern="/^1[3|4|5|7|8]\d{9}$/"  />
						</div>
						
						<div class="input_text">
							<span class="ico ico_email"></span>
							<input  name="email" value="" type="text" placeholder="请输入邮箱号"  ng-model='params.email'    ng-required="true" ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/" pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/"  />
						</div>
						
						<div class="input_text">
							<span class="ico ico_refernce"></span>
							<input  name="reference" value="" type="text" placeholder="请输入介绍人"  ng-model='params.reference'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,16}$/"  />
						</div>
						
						<div class="input_text" ng-show="false">
							<span class="ico ico_reftel"></span>
							<input  name="referencetel" value="" type="text" placeholder="请输入介绍人电话"  ng-model='params.referencetel'    ng-required="true"  ng-pattern="/^1[3|4|5|7|8]\d{9}$/"   />
						</div>
						
						<input class="btn register_btn" type="submit" value=""   ng-disabled="isRegister" ng-click="zhuce()"></input>
						<p >
							<a class="fl">注册代表同意<span class="c-red">《用户服务协议》</span></a>
							
						</p>
						
					</div>
			</form>
		</div>

	</body>

</html>
