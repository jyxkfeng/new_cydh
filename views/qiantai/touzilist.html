<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<sub-Header-Dirctive></sub-Header-Dirctive>
		<link rel="stylesheet" href="public/css/layout.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			#dvHeader{ background:none; border: none;}
		</style>
		<header-directive></header-directive>
			
			<div class="orderlist">
				<div class="item" ng-repeat="item in userInfo.Data | filter:query | orderBy:order" ng-click="opendetail(item.OrderType,item.PlayCollection,item.PlayId,item.PlayStage,item.SchemeId)">
					<div class="des">收款人：{{item.AskName}} 
						<span class="stuas" ng-if="item.PlayStatus==0">待匹配  &gt;</span>
						<span class="stuas" ng-if="item.PlayStatus==50">待付款  &gt;</span>
						<span class="stuas" ng-if="item.PlayStatus==70">待确认 &gt;</span>
						<span class="stuas" ng-if="item.PlayStatus==80">已收款 &gt;</span>
						<span class="stuas" ng-if="item.PlayStatus==100">已完成  &gt;</span>
					</div>
					<div class="des">电话：{{item.AskTel}}</div>
					<div class="des">结束时间：{{item.EndTime}}</div>
				</div>				
			</div>
	
		<footer-Directive></footer-Directive>
	</body>

</html>
