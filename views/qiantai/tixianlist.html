<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<sub-Header-Dirctive></sub-Header-Dirctive>
		<link rel="stylesheet" href="public/css/layout.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			#dvHeader{ background:none; border: none;}
		</style>
		<header-directive></header-directive>
			
		<div class="orderlist">
					<div class="item" ng-repeat="item in userInfo.Data" ng-click="tixiandetail(item.FundId)">
						<div class="des">打款人：{{item.AcceptRealName}}
							<span class="stuas" ng-if='item.Status==0'>待匹配 &gt;</span>
							<span class="stuas" ng-if='item.Status==50'>待付款&gt;</span>
							<span class="stuas" ng-if='item.Status==70'>去收款&gt;</span>
							<span class="stuas" ng-if='item.Status==100'>已完成  &gt;</span>
						</div>
						<div class="des">电话：{{item.AcceptTel}}</div>
						<div class="des">创建时间：{{item.CreateTime}}</div>
					</div>
					
					
				</div>
	
	
		<footer-Directive></footer-Directive>
	</body>

</html>
